<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayBoy Rostov — эскорт-агентство</title>

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #1a1a1a;
    }

    body {
      background: url("bg-mobile.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      body {
        background: url("bg-desktop.jpg") no-repeat center center fixed;
        background-size: cover;
      }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(5px);
      mix-blend-mode: lighten;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      max-width: 620px;
      width: 90%;
      padding: 3rem 2rem;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .lang-switch {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .lang-switch button {
      background: none;
      border: none;
      font-weight: 600;
      color: #e91e63;
      cursor: pointer;
    }

    @media (max-width: 767px) {
      .card {
        width: 80%;
        padding: 2rem 1.5rem;
        background: #fff;
        box-shadow: none;
      }

      .lang-switch {
        top: 10px;
        right: 15px;
      }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.7rem, 6vw, 3.5rem);
      margin: 0 0 1rem;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      line-height: 1.6;
      margin: 0 0 2.5rem;
    }

    a.cta {
      display: inline-block;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      background: linear-gradient(135deg, #fff 0%, #fcefee 100%);
      color: #111;
      text-decoration: none;
      transition: 0.3s;
      border: 1px solid #0001;
    }

    a.cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #444;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <main class="card" id="mainCard">
    <div class="lang-switch">
      <button onclick="setLang('ru')">RU</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <h1 id="title">PlayBoy Rostov</h1>
    <p id="description">Премиальное эскорт-агентство.<br>Стиль, конфиденциальность и комфорт 24/7.</p>
    <a href=" https://t.me/playboy_escobot " target="_blank" class="cta">Перейти в агентство</a>
    <footer id="footer">© PlayBoy Rostov • 18+ • Все модели совершеннолетние</footer>
  </main>

  <script>
    // Анимация появления
    window.addEventListener('DOMContentLoaded', () => {
      const card = document.getElementById('mainCard');
      setTimeout(() => {
        card.classList.add('visible');
      }, 300);
    });

    // Переводы
    const texts = {
      ru: {
        title: "PlayBoy Rostov",
        description: "Премиальное эскорт-агентство.<br>Стиль, конфиденциальность и комфорт 24/7.",
        cta: "Перейти в агентство",
        footer: "© PlayBoy Rostov • 18+ • Все модели совершеннолетние"
      },
      en: {
        title: "PlayBoy Rostov",
        description: "Premium escort agency.<br>Style, privacy and comfort 24/7.",
        cta: "Go to the agency",
        footer: "© PlayBoy Rostov • 18+ • All models are of legal age"
      }
    };

    function setLang(lang) {
      document.getElementById('title').innerText = texts[lang].title;
      document.getElementById('description').innerHTML = texts[lang].description;
      document.querySelector('.cta').innerText = texts[lang].cta;
      document.getElementById('footer').innerText = texts[lang].footer;
    }
  </script>
</body>
</html>
