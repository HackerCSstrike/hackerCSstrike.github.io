    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 700px;
      width: 100%;

      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 87, 34, 0.4);
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
