<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayBoy Rostov — эскорт-агентство</title>

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #1a1a1a;
    }

    body {
      background: url("bg-mobile.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (min-width: 768px) {
      body {
        background: url("bg-desktop.jpg") no-repeat center center fixed;
        background-size: cover;
      }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(4px); /* мягче */
      mix-blend-mode: lighten;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      max-width: 620px;
      width: 100%;
      padding: 2.5rem 1.8rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
      margin: 1rem;
      transition: all 0.3s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      margin: 0 0 1rem;
    }

    p {
      font-size: 1.15rem;
      font-weight: 300;
      line-height: 1.6;
      margin: 0 0 2rem;
    }

    a.cta {
      display: inline-block;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-size: 1.05rem;
      font-weight: 500;
      background: linear-gradient(135deg, #fff 0%, #fcefee 100%);
      color: #111;
      text-decoration: none;
      transition: 0.3s;
      border: 1px solid #0001;
    }

    a.cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #444;
    }

    @media (max-width: 480px) {
      .card {
        max-width: 90%;
        padding: 2rem 1.2rem;
        backdrop-filter: blur(6px); /* уменьшено размытие */
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      }

      p {
        font-size: 1rem;
      }

      a.cta {
        font-size: 1rem;
        padding: 0.9rem 2rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">

    <a href="https://t.me/playboy_escobot" target="_blank" class="cta">Перейти в агентство</a>
    <footer>© PlayBoy Rostov • 18+ • Все модели совершеннолетние</footer>
  </main>
</body>
</html>
